name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH (local)
        run: |
          cd /home/deploy/apps
          git pull origin main
          docker-compose down
          docker-compose up -d --build

